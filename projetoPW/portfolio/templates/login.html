{% extends "layout.html" %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'css/login.css' %}"> 
<!-- <script src="{% static 'js/licenciatura.js' %}"></script> -->
{% endblock head %}

{% block main %}
  
<div class="centered-div" style="height: 60px;">
  <h3 class="login-heading">Login</h3>
  
</div>
<div class="centered-div">


    
    {% if not request.user.is_authenticated %}
      {{ message }}
    {% endif %}
    
    <form action="{% url 'login' %}" method="POST">
        {% csrf_token %}
        <input type="text" name="username" placeholder="username" style="border-radius: 5px;">
        <input type="password" name="password" placeholder="password" style="border-radius: 5px;">
        <input type="submit" value="Login" style="border-radius: 5px;" class="hover-animation">
    </form>

</div>



<div class="centered-div" style="height: 20px;">
  <p>
    If you don't have an account <a href="{% url 'sing_in'%}" class="signup-link">Sign Up</a> here.
</p>
  
</div>

{% endblock main %}
