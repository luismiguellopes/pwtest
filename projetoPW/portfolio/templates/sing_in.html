{% extends "layout.html" %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'css/login.css' %}"> 
<script src="{% static 'js/log_in.js' %}"></script>
{% endblock head %}

{% block main %}
  




<div class="centered-div" style="height: 60px;">
  <h3 class="login-heading">Sign Up</h3>
</div>


<div class="centered-div">
  <form action="{% url 'create_user'%}" method="POST">
    {% csrf_token %}
    <input type="text" name="name" placeholder="name" style="border-radius: 5px;">
    <input type="text" name="email" placeholder="email" style="border-radius: 5px;">
    <input type="text" name="password" placeholder="password" style="border-radius: 5px;">
    <input type="submit" value="Create User" style="border-radius: 5px;" class="hover-animation">
  </form>
  
</div>



{% endblock main %}
